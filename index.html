<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player v2</title>

  <!-- === CSS === -->
  <link rel="stylesheet" href="system/css/main.css" />
  <link rel="stylesheet" href="system/css/theme.css" />

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
  />

  <link rel="icon" href="images/vinyl.png" />
</head>
<body>

  <!-- === DECOR === -->
  <img src="images/cupid-top.png" alt="Cupid Top" class="sticker sticker-up" />
  <img src="images/cupid-bottom.png" alt="Cupid Bottom" class="sticker sticker-down" />

  <!-- === MAIN PLAYER === -->
  <div class="container">
    <div class="player card">
      <div class="wrapper">
        <div class="details">
          <div class="track-art">
            <div class="vinyl"></div>
            <div class="cover"></div>
          </div>
          <h2 class="track-name">Track Name</h2>
          <h3 class="track-artist">Track Artist</h3>
        </div>

        <div class="slider-group">
          <span class="current-time">00:00</span>
          <input type="range" class="seek-slider" min="0" max="100" value="0">
          <span class="total-duration">00:00</span>
        </div>

        <div class="slider-group">
          <i class="fa fa-volume-down"></i>
          <input type="range" class="volume-slider" min="0" max="100" value="100">
          <i class="fa fa-volume-up"></i>
        </div>

        <div class="buttons">
          <button class="random"><i class="fas fa-random fa-2x"></i></button>
          <button class="prev"><i class="fa fa-step-backward fa-2x"></i></button>
          <button class="playpause"><i class="fa fa-play-circle fa-5x"></i></button>
          <button class="next"><i class="fa fa-step-forward fa-2x"></i></button>
          <button class="repeat"><i class="fas fa-redo fa-2x"></i></button>
        </div>

        <div class="now-playing">PLAYING X OF Y</div>
      </div>
    </div>
  </div>

  <!-- === JS === -->
  <script src="system/js/player.js" defer></script>
</body>
</html>
