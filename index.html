<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--<meta name="theme-color" content="#222" />-->
  <title>Music Player v2</title>

  <!-- === CSS STRUCTURE === -->
  <!-- Main structure and layout styles -->
  <link rel="stylesheet" href="system/css/main.css" />

  <!-- Theme (colors, backgrounds, variable-driven customization) -->
  <link rel="stylesheet" href="system/css/theme.css" />

  <!-- Font Awesome for icons -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" 
  />

  <!-- Favicon -->
  <div class="favicon"><link rel="icon" href="#"/></div>
</head>
<body>

  <!-- === STICKERS (Top and Bottom Cupids) === -->
  <img src="images/cupid-top.png" alt="Sticker Up" class="stickers sticker-up" id="cupidFlipped">
  <img src="images/cupid-bottom.png" alt="Sticker Down" class="stickers sticker-down" id="cupidNormal">

  <!-- === MUSIC PLAYER CONTAINER === -->
  <div class="container" id="musicPlayer">
    <div class="player card background" id="playerBackground">
      <div class="wrapper">
        <div class="details">
          <div class="track-art vinyl" id="vinylContainer">
            <div class="cover-art cover" id="coverArt"></div>
          </div>
          <a class="track-name" href="#" target="_blank">Track Name</a>
          <a class="track-artist" href="#" target="_blank">Track Artist</a>
        </div>

        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input type="range" min="0" max="100" value="0" class="seek_slider" />
          <div class="total-duration">00:00</div>
        </div>

        <div class="slider_container">
          <i class="fa fa-volume-down"></i>
          <input type="range" min="0" max="100" value="99" class="volume_slider" />
          <i class="fa fa-volume-up"></i>
        </div>

        <div class="now-playing">PLAYING x OF y</div>

        <div class="buttons">
          <div class="random-track" title="Random">
            <i class="fas fa-random fa-2x"></i>
          </div>
          <div class="prev-track" title="Previous">
            <i class="fa fa-step-backward fa-2x"></i>
          </div>
          <div class="playpause-track" title="Play/Pause">
            <i class="fa fa-play-circle fa-5x"></i>
          </div>
          <div class="next-track" title="Next">
            <i class="fa fa-step-forward fa-2x"></i>
          </div>
          <div class="repeat-track" title="Repeat">
            <i class="fas fa-redo fa-2x"></i>
          </div>
        </div>
      </div>
      
      <!-- === AUDIO VISUALIZER === -->
      <div id="wave" class="loader">
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
      </div>
    </div>
  </div>

  <!-- === JS MODULES === -->
  <script src="system/js/music-fetch.js" defer></script>
  <script src="system/js/music-playerv2.js" defer></script>
  <script src="system/js/404.js" defer></script>
</body>
</html>
